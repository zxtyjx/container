storage: ./test-storage3

web:
  enable: true
  title: verdaccio-server-3

uplinks:
  server1:
    url: http://localhost:55551/
  server2:
    url: http://localhost:55552/
    cache: false

auth:
  auth-memory:
    users:
      test:
        name: test
        password: test

logs:
  - {type: stdout, format: pretty, level: trace}

packages:
  'pkg-gh131':
    access: $all
    proxy: server1

  'testpkg-preserve':
    access: test $anonymous
    publish: test $anonymous
    proxy: server1

  'pkg-gh1312':
    access: $all
    proxy: server2

  '*':
    access: $all

# expose internal methods
_debug: true
